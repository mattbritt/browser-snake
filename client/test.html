<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/client/snake.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <title>Browser Snake</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <div class="mx-auto order-0">
      <a class="navbar-brand mx-auto" href="#">Browser Snake</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">BeaverHacks 2018</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="padding-top:20px">
    <label for="gamename">Create a Game!</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="New Game" id='gamename'>
      <div class="input-group-append">
        <button class="btn btn-success" type="button" style="min-width:100px" id='createGame'>
          <a href="/client/snake.html" style="text-decoration: none;color: white">Create</a>
        </button>
      </div>
    </div>
    <label for="gameid">Join a Game!</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="ID" id='gameid'>
      <div class="input-group-append">
        <button class="btn btn-success" type="button" style="min-width:100px" id='joinGame'>
          <a href="/client/snake.html" style="text-decoration: none;color: white">Join</a>
        </button>
      </div>
    </div>
    <label for="emitid">emit</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="emit" id='emit'>
      <div class="input-group-append">
        <button class="btn btn-success" type="button" style="min-width:100px" id='emitbtn'>
          <a href='/' style="text-decoration: none;color: white">emit</a>
        </button>
      </div>
    </div>
    <p id='testing'>hello world</p>
  </div>
  <br>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
<script>
  const joinGame = document.getElementById('joinGame');
  const createGame = document.getElementById('createGame');

  let socket = io();

  socket.on('joined', (id) => {
    alert(id + " joined");
  })

  function create(e) {
    socket.emit('createGame', document.querySelector('#gamename').value);
    e.stopPropagation();
  };
  function join(e) {
    console.log('clickd')
    socket.emit('joinGame', document.querySelector("#gameid").value);
    e.stopPropagation();
  }
  createGame.addEventListener('click', create);
  joinGame.addEventListener('click', join);

  const emitbtn = document.querySelector("#emitbtn");
  emitbtn.addEventListener('click', (e) => {
    socket.emit('emitting', document.querySelector("#emit").value);
    e.preventDefault();
    e.stopPropagation();
  })
  socket.on('hello', data => {
    document.querySelector("#testing").innerHTML = data;
  })
</script>

</html>
